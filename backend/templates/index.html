<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Keycloak App</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; font-family: Arial, sans-serif; text-align: center;">
    <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333;">Página de inicio para la encuesta</h1>
        <br>
        {% if name %}
            <h2 style="color: #555;">Bienvenido, {{ name }}!</h2>
            <br>
            <p style="color: #777; font-size: 18px;">Encuesta</p>
            <a href="{{ url_for('auth.logout') }}" style="display: inline-block; padding: 10px 20px; background: #d9534f; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" style="display: inline-block; padding: 10px 20px; background: #5cb85c; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Iniciar sesión</a>
        {% endif %}
    </div>
</body>
</html>
